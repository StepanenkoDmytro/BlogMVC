<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container mt-50">
    <h3>Теми на співбесіду:</h3>
    <a th:href="'/api/v1/listQuestions/addTopic'" class="btn btn-warning">Додати направлення</a>

    <div th:each="el : ${allTopics}" class="alert alert-info mt-1">
        <h4 th:text="${el.name} + ' (' + ${el.countQuestionInTopic} + ')'"/>
        <p th:text="${el.description}"/>
<!--        <div th:each="sec : ${el.sections}">-->
<!--           <p th:text="${sec.sectionName}" />-->
<!--        </div>-->
<!--        <ul th:each="sec : ${el.sections}">-->
<!--            <li th:text="${sec.sectionName}" />-->
<!--        </ul>-->
        <a th:href="'/api/v1/listQuestions/' + ${el.id}" class="btn btn-warning">Детальніше</a>
    </div>
</div>

<div th:replace="~{blocks/footer :: footer}"></div>

</body>
</html>
