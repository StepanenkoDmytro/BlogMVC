<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container mt-50">
    <h3>Вибери теми для швидкого екзамену:</h3>
    <form method="POST" th:object="${examOrder}">

        <div th:each="topic : ${topics}" class="alert alert-info mt-1">
            <h6 th:text="${topic.name}"/>
            <div th:each="sec : ${topic.sections}">
                <input th:field="*{sectionsForExam}" type="checkbox" th:value="${sec.id}"/>
                <span th:text="${sec.sectionName}">INGREDIENT</span><br/>
            </div>
            <br>
        </div>

        <button>Start exam</button>

    </form>
</div>

<div th:replace="~{blocks/footer :: footer}"></div>

</body>
</html>
