<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>

<div class="container mt-50">
    <div class="container">

        <ul class="nav nav-pills">
            <h1>Блог</h1>
            <li class="nav-item py-2 mx-5"><a href="/api/v1/blog/add" class="btn btn-secondary">Додати статтю</a></li>
        </ul>
    </div>

    <div th:each="el : ${allPosts}" class="alert alert-info mt-2">
        <h2 th:text="${el.title}"/>
        <a th:href="'/api/v1/user/' + ${el.author.id}" class="btn btn-secondary" th:text="'Автор: ' + ${el.author.username}"/>
        <h4 th:text="${el.anons}"/>
        <p th:text="'Created: ' + ${el.created} + ' Last update ' + ${el.updated}"/>
        <a th:href="'/api/v1/blog/' + ${el.id}" class="btn btn-secondary">Детальніше</a>
    </div>
</div>

<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>
