<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1 th:text="${user.username}"></h1>
    <div th:each="el : ${user}">
        <form method="post">
            <h4>Username:</h4><input type="text" th:value="${el.username}" name="username"
                                     placeholder="Введіть назву статті" class="form-control"><br>
            <h4>Email:</h4><input type="text" th:value="${el.email}" name="email" placeholder="Введіть анонс статті"
                                  class="form-control"><br>
            <h4>First Name:</h4><input type="text" th:value="${el.firstName}" name="firstName"
                                       placeholder="Введіть анонс статті" class="form-control"><br>
            <h4>Last Name:</h4><input type="text" th:value="${el.lastName}" name="lastName"
                                      placeholder="Введіть анонс статті" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update user</button>
        </form>
    </div>
</div>

<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>
