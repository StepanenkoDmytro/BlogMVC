<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title th:text="'Редагувати питання'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h3>Редагувати питання</h3><br><br>

    <form th:action="'/api/v1/listQuestions/editQuestion/' + ${question.id}" method="post">
        <h4 th:text="${question.question}"/><br>
        <h6>Література</h6>
        <ul th:each="link : ${question.links}">
            <li th:text="${link.link}"/>
        </ul>
        <input type="text" name="link" placeholder="Введіть посилання" class="form-control"><br>
        <button type="submit" class="btn btn-success">Редагувати питання</button>
    </form>
</div>

<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>
